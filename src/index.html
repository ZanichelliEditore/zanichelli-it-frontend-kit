    * {

    body {

    }

    header {

    }

    main {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    main > * {
      max-width: 1366px;
      margin: 0 auto;
      width: 100%;
    }

    .buttons,
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem var(--grid-margin);
    }

    .buttons section,
    .links section {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 1rem;
    }

    .buttons .buttons-container {
      display: flex;
      gap: 0.5rem;
    }

    .inverse-link-container {
      background-color: var(--gray950);
      padding: 1rem 0.5rem;
